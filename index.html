<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

   <link rel="stylesheet" href=" estilo/telas-grandes.css" media="screen and (min-width: 1200px)">

<body>
   <div id="conteiner">
        <div id="conteudo">
            <div id="tela-principal">
                <h1>Login</h1>
                <p id="frase">Seja bem vindo(a) de novamente. Faça login para acessar as configurações no seu ambiente.</p>

                <div class="dados">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail" class="dados2">
                </div>

                <div class="dados">
                    <label for="isen"><span class="material-symbols-outlined">vpn_key</span></label>
                    <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="sua senha" class="dados2">
                </div>

                <div>
                    <input type="submit" value="Entrar" id="entrar">
                </div>

                <p id="esqueci">Esqueci a senha <span class="material-symbols-outlined">mail</span></p>
            </div>
        </div>
   </div> 
</body>
